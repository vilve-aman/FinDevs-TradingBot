<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock trading app</title>

  
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>


    
    <style>
        *{
            padding: 4px;
        }
    </style>

</head>

<body>

    <div style="background-color : rgb(0, 131, 253);">
        <h2>search stock</h2>
        <input type="text" id="search">
        <button id="srchbtn">search</button>
    </div>

    <div style="background-color : rgb(75, 175, 113);">
        <pre><h2>current rate         Quantity</h2></pre>
        <input type="text" name="" id="Rate">
        <input type="text" name="" id="qty">
    </div>

    <div style="background-color : rgb(177, 143, 233);">
        <h2>target <span id="target"></span></h2>
        <h2>stop loss <span id="stoploss"></span></h2>
    </div>

    <button id="trade">Start bot</button>
    <button id="sell">Stop bot</button>

    <div style="background-color : rgb(233, 121, 121);">
        <h3>total Capital</h3><span id="cap">xxx</span>
    </div>


    <div style="background-color : rgb(87, 172, 211);">
        <h1>signin</h1>
        <input type="email" id="emailid" >
        <input type="text" id="pass">
        <button id="login">Login</button>
        <h2 id="success"></h2>
    </div>

    <div style="background-color : #00ffff;">
        <h2>sma 50 = <span id=sma10></span></h2>
        <h2>sma 50 Prev = <span id=sma10p></span></h2>
        <h2>sma 200 = <span id=sma20></span></h2>
        <h2>sma 200 Prev = <span id=sma20p></span></h2>
    </div>



    <script src="algo.js"></script>
    <script src="prices.js"></script>
    



    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
                
    </script>
    <script src="firebase.js" defer></script>
    <script src="login.js"></script>


</body>

</html>
